<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=UFT-8">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<script type="text/javascript" src="interface.js"></script>
	<link rel="stylesheet" href="style.css">

</head>


<body onload="webGLStart();" >
	<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
	<br><br>
	<!-- Choisir les objets à afficher : fichier à charger ?  -->
		<!-- Couleur de l'objet -->
		<!-- Transparence -->
		<!-- Fil de fer -->
	<div style="position: relative; top: -600px; left: 850px; width: 45%; box-shadow: 1px 1px 12px #aaa; background-color: white" >
		<table>
			<tr>
				<td id="listingObj">
					<!-------------- AVAILABLE OBJECTS --------------> 
					<H1>Shape : </H1><br>
					<label class="container" id="labelbunny1">bunny
						<input type="radio" checked="checked" name="shape" id="bunny1" onclick="selectObject('bunny1');">
						<span class="checkmark"></span>
						<button onclick="removeObj('bunny1')"><img src="img/close.png" style="height: 20px;"></button>
					</label>
				</td>
				<td>
					<!-------------- Movements --------------> 
					<H1>Movements : </H1><br>
					<label class="container" for="defaut">Rotation plateau (relacher touche)
						<input type="radio" disabled name="mouv" id="defaut" checked="checked" >
						<span class="checkmark"></span>
					</label>
					<label class="container" for="hkey" >Translation horizontale (touche h enfoncée)
						<input type="radio" disabled name="mouv" id="hkey">
						<span class="checkmark"></span>
					</label>
					<label class="container" for="vkey" >Translation verticale (touche v enfoncée)
						<input type="radio" disabled name="mouv" id="vkey">
						<span class="checkmark"></span>
					</label>
					<label class="container" for="rkey">Rotation (touche r enfoncée)
						<input type="radio" disabled name="mouv" id="rkey">
						<span class="checkmark"></span>
					</label>
				</td>
			</tr>
			<tr>
				<!-------------- NEW OBJECT -------------->
				<td>&nbsp 
					<input type="file" class="styled" accept=".obj" id="filepicker" name="fileList" onchange="addObject();"/>
				</td>
				<!-------------- CHOOSE COLOR -------------->
				<td>
					<h2 title="Diffuse color">Kd</h2>
					<input type="color" id="kd" name="kd" value="#CC6666" oninput="changeDiffuse('kd');" onchange="invertColor();">
				</td>
			</tr>
			<tr>
				<!-------------- TRANSPARENCY -------------->
				<td>
					<div id="transp">
						<input type="checkbox" id="trs" name="trs" onclick="activeTransp();">
						<label for="scaleTrs">Transparency</label>
						<br><br>
					</div>
				</td>
			</tr>
		</table>
		<br><br>
		&nbsp &nbsp
		<a class="button3" value="Restart" onclick="self.location.href='main.html'">Restart</a>
		<br><br>
	</div>
</body>

</html>
